<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>

<body>
  

        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google logo">
        </div>


        <div class="search-bar">
            <p>Search the web using Google!</p>
            <input type="text" class="txt-search" name="searchBar">
        </div>
        <div class="button">
            <input type="button" id="btn1" value="Google Search">
            <input type="button" id="btn2" value="I'm Feeling Lucky">
        </div>

        <div class="boxes">
            <div class="box">
                <label>Special Searches</label><div class="clear"></div>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Standford Searches</a><div class="clear"></div>
                <a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a>
            </div>
        
            <div class="box">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a><div class="clear"></div>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google</a><div class="clear"></div>
                <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><div class="clear"></div>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!Logos</a>
            </div>
            
            <div class="box">
                Get Google! Updates Monthly:
                <input type="email" name="email" > <div class="clear"></div>
                <input type="button" value="Subscribe">

            </div>


        </div>
</body>

</html>
